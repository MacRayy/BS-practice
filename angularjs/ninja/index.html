<!DOCTYPE html>
<html lang="en" ng-app="app">
	<head>
		<title>AngularJS</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="assets/style.css">
		<script type="text/javascript" src="app/lib/angular.min.js"></script>
		<script type="text/javascript" src="app/app.js"></script>
	</head>
	<body>
		<header ng-include="'assets/header.html'"></header>

		<div class="content">
			<div ng-controller="appController">

				<button ng-click="order = 'name">Order by name</button>
				<button ng-click="order = 'breed">Order by breed</button>

				<input type="text" name="" ng-model="search" placeholder="search dogs">

				<ul>
					<li ng-repeat="dog in dogs | orderBy: order | filter: search" ng-show="dog.hunger">
						<h3>{{dog.name}}</h3>
						<span>{{dog.breed}}</span>
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
